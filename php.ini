; Custom PHP configuration for Event Management System
; Suppress deprecation warnings for Symfony 6.1 + PHP 8.4 compatibility

; Error reporting: Show all errors except deprecations and user deprecations
; E_ALL & ~E_DEPRECATED & ~E_USER_DEPRECATED = 32767 & ~8192 & ~16384 = 22519
error_reporting = 22519

; Don't display errors in the browser (for production)
display_errors = Off

; Log errors instead of displaying them
log_errors = On

; Maximum execution time for web requests
max_execution_time = 60

; Memory limit
memory_limit = 256M

; Upload limits
post_max_size = 50M
upload_max_filesize = 50M

; Session settings
session.cookie_httponly = On
session.cookie_secure = Off
session.use_strict_mode = On